<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
    }
    button {
        position: relative;
        padding: 16px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        border-radius: 40px;
        cursor: pointer;
        overflow: hidden;
        transition: 
            transform 0.3s cubic-bezier(.68,-0.55,.27,1.55), 
            box-shadow 0.3s,
            box-shadow 0.3s;
        box-shadow: 0 8px 24px rgba(38, 50, 56, 0.25), 0 1px 0 #fff inset;
        perspective: 600px;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 100%);
        border-radius: 40px;
        z-index: 0;
        transition: opacity 0.3s;
        pointer-events: none;
    }

    button::after {
        content: '';
        position: absolute;
        left: 0; bottom: -8px;
        width: 100%; height: 16px;
        background: linear-gradient(180deg, rgba(38,50,56,0.15) 0%, rgba(38,50,56,0.05) 100%);
        border-radius: 0 0 40px 40px;
        z-index: 0;
        filter: blur(2px);
        pointer-events: none;
    }

    button:hover {
        animation: twist 0.8s ease-in-out;
        box-shadow: 0 16px 32px rgba(38, 50, 56, 0.35), 0 1px 0 #fff inset;
    }

    @keyframes twist {
        0%   { transform: rotate(0deg) skew(0deg, 0deg) scale(1,1); }
        15%  { transform: rotate(15deg) skew(25deg, 10deg) scale(1.2,0.8); }
        35%  { transform: rotate(-20deg) skew(-25deg, -12deg) scale(0.85,1.2); }
        55%  { transform: rotate(12deg) skew(18deg, 8deg) scale(1.1,0.9); }
        70%  { transform: rotate(-8deg) skew(-12deg,-6deg) scale(0.95,1.05); }
        85%  { transform: rotate(5deg) skew(8deg,4deg) scale(1.05,0.95); }
        100% { transform: rotate(0deg) skew(0,0) scale(1,1); }
    }

    button:active {
        transform: rotateY(18deg) scale(0.98) skewX(8deg);
        box-shadow: 0 4px 12px rgba(38, 50, 56, 0.18), 0 1px 0 #fff inset;
    }

    button span, button {
        position: relative;
        z-index: 1;
    }
</style>
<body>
    <div>
        <button>
            Twist Button
        </button>
    </div>
</body>
</html>
