<!DOCTYPE html>
<html>
<head>
<title>Among Us</title>
<style>
body{
	margin: 0;
    padding:0;
    box-sizing: border-box;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #eee;
}
.character{
	position: relative;
	transform: scale(0.7);
	margin-top: 80px;
}
/*character shadow*/
.character::after{
	content: '';
	position: absolute;
	width: 500px;
	height: 100px;
	background-color: #bebebe;
	border-radius: 50%;
	bottom: -20px;
	z-index: -1;
	left: 50%;
	transform: translateX(-50%);
}
.body{
	position: relative;
	width: 240px;
	height: 360px;
	border: 25px solid #000;
	border-bottom: none;
	border-radius: 35% 45% 0 0;
	background-color: #b33e15;
	overflow: hidden;
}
.body::before{
	content: "";
	position: absolute;
	width: 100%;
	height: 90%;
	background-color: #ef7d0d;
	border-radius: 10% 10% 32% 39% / 0% 10% 31% 100%;
}
.glass{
	position: absolute;
	width: 200px;
	height: 110px;
	background-color: #4a646d;
	border: 25px solid #000;
	right: -40px;
	top: 76px;
	transform: rotate(-2deg);
	border-radius: 25% 45% 40% 40%/ 50%;
	overflow: hidden;
}
.glass::before{
	content: "";
	position: absolute;
	right: 0;
	width: 90%;
	height: 85px;
	background: #94C9DB;
	border-radius: 10% 10% 27% 39% / 0% 10% 20% 100%;
}
.white-reflection{
	position: absolute;
	width: 110px;
	height: 40px;
	background-color: #fff;
	transform: rotate(2deg);
	top: 12px;
	right: 26px;
	border-radius: 30% 100% 30% 100% / 100% 90% 90% 100%;
}
.character .legs{
	display: flex;
	justify-content: space-between;
    margin-top: -5px;
    z-index:-1;
}
.character .leg-left{
	width: 80px;
	height: 110px;
	background: #b33e15;
	border: 25px solid #000;
	border-top: none;
	border-radius: 0 0 40% 40%;
	position: relative;
}
.character .leg-right{
	width: 80px;
	height: 100px;
	background: #b33e15;
	border: 25px solid #000;
    border-top: none;
	border-radius: 0 0 40% 40%;
}
.character .leg-left::before{
	content: "";
	position: absolute;
	width: 100px;
	height: 25px;
	background-color: #000;
	left: 100%;
	border-radius: 0 0 100% 0;
}
.character .bag{
	position: absolute;
	width: 90px;
	height: 200px;
	background-color: #ef7d0d;
	top: 130px;
	left: -75px;
	z-index: -1;
	border: 25px solid #000;
	border-radius: 40% 0 0 40% / 30%;
	overflow: hidden;
}
.character .bag::before{
	content: "";
	position: absolute;
	width: 100%;
	height: 80%;
	background: #b33e15;
	bottom: 0;
	border-radius: 30% 70% 0 0/ 10% 50% 0 0;
}

/* 颜色选择器 */
.color-picker {
	position: absolute;
	top: 50px;
	left: 50%;
	transform: translateX(-50%);
	display: flex;
	gap: 15px;
	background: rgba(255,255,255,0.9);
	padding: 15px;
	border-radius: 25px;
	box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.color-btn {
	width: 40px;
	height: 40px;
	border: 3px solid #000;
	border-radius: 50%;
	cursor: pointer;
	transition: transform 0.2s ease;
}

.color-btn:hover {
	transform: scale(1.1);
}

.color-btn.active {
	transform: scale(1.2);
	box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
</style>
</head>
<body>
  <div class="color-picker">
    <div class="color-btn" data-main="#dc2626" data-light="#ef4444" style="background-color: #dc2626;"></div>
    <div class="color-btn" data-main="#2563eb" data-light="#3b82f6" style="background-color: #2563eb;"></div>
    <div class="color-btn" data-main="#16a34a" data-light="#22c55e" style="background-color: #16a34a;"></div>
    <div class="color-btn" data-main="#ca8a04" data-light="#eab308" style="background-color: #ca8a04;"></div>
    <div class="color-btn" data-main="#b33e15" data-light="#ef7d0d" style="background-color: #b33e15;"></div>
    <div class="color-btn" data-main="#7c3aed" data-light="#8b5cf6" style="background-color: #7c3aed;"></div>
    <div class="color-btn" data-main="#ec4899" data-light="#f472b6" style="background-color: #ec4899;"></div>
    <div class="color-btn" data-main="#000000" data-light="#374151" style="background-color: #000000;"></div>
    <div class="color-btn" data-main="#ffffff" data-light="#f3f4f6" style="background-color: #ffffff;"></div>
  </div>

  <div class="character">
    <div class="body"></div>
    <div class="glass">
      <div class="white-reflection"></div>
    </div>
    <div class="legs">
      <div class="leg-left"></div>
      <div class="leg-right"></div>
    </div>
    <div class="bag"></div>
  </div>

  <script>
    const colorBtns = document.querySelectorAll('.color-btn');
    const body = document.querySelector('.body');
    const bodyBefore = document.querySelector('.body::before');
    const legLeft = document.querySelector('.leg-left');
    const legRight = document.querySelector('.leg-right');
    const bag = document.querySelector('.bag');
    const bagBefore = document.querySelector('.bag::before');

    // 设置默认激活颜色
    colorBtns[4].classList.add('active'); // 橙色为默认

    colorBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        // 移除所有激活状态
        colorBtns.forEach(b => b.classList.remove('active'));
        // 添加当前激活状态
        this.classList.add('active');
        
        const mainColor = this.dataset.main;
        const lightColor = this.dataset.light;
        
        // 更改身体颜色
        body.style.backgroundColor = mainColor;
        legLeft.style.backgroundColor = mainColor;
        legRight.style.backgroundColor = mainColor;
        
        // 更改背包和身体前景色
        bag.style.backgroundColor = lightColor;
        
        // 通过CSS变量来更改伪元素颜色
        document.documentElement.style.setProperty('--body-light-color', lightColor);
        document.documentElement.style.setProperty('--bag-dark-color', mainColor);
        
        // 直接修改样式
        const style = document.createElement('style');
        style.textContent = `
          .body::before { background-color: ${lightColor} !important; }
          .bag::before { background: ${mainColor} !important; }
        `;
        
        // 移除之前的动态样式
        const existingStyle = document.querySelector('#dynamic-colors');
        if (existingStyle) {
          existingStyle.remove();
        }
        
        style.id = 'dynamic-colors';
        document.head.appendChild(style);
      });
    });
  </script>
</body>
</html>
