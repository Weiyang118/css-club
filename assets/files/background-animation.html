<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 40%;
      height: 50%;
      z-index: -1;
      border-radius: 16px;
      box-shadow: 10px 10px 10px rgba(0,0,0,0.6);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 16s infinite;
      border-radius:16px;
    }

    .slide:nth-child(1) {
      background-image: url('1.jpg');
      animation-delay: 0s;
    }
    .slide:nth-child(2) {
      background-image: url('2.jpg');
      animation-delay: 4s;
    }
    .slide:nth-child(3) {
      background-image: url('3.jpg');
      animation-delay: 8s;
    }
    .slide:nth-child(4) {
      background-image: url('4.jpg');
      animation-delay: 12s;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      25% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 1;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .content p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>


</body>
</html>
