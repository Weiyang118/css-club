<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }

    .button button {
        background-color: #3587df;
        color: white;
        border: none;
        width:300px;
        height:75px;
        padding: 15px 30px;
        font-size: 36px;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.6s ease;
        overflow: hidden;;
    }

    .button button i {
        margin-right: 12px;
    }

    .plane-wrapper{
        display: inline-block;
        position: relative;
    }

    .button button:hover {
        background-color: rgb(36, 109, 187);
    }

    .plane-inner {
        display: inline-block;
        position: relative;
        z-index: 2;
        transition: all 0.6s ease;
    }

    .button button:hover .plane-wrapper {
        animation: fly 0.8s infinite ease-in-out;
    }

    .button button:hover .plane-wrapper .trail {
        display: block;
    }

    .button button:hover .plane-inner {
        transform: translateX(40px) rotateZ(60deg);
        transition: all 0.6s ease;
    }

    @keyframes fly {
        0%   { transform: translateY(0); }
        25%  { transform: translateY(3px); }
        50%  { transform: translateY(0); }
        75%  { transform: translateY(-3px); }
        100% { transform: translateY(0); }
    }

    .trail {
        position: absolute;
        left: 30px;
        top: 50%;
        width: 30px;
        height: 1px;
        background: white;
        opacity: 0;
        transform: translateY(-50%);
        border-radius: 1px;
        display: none;
    }

    .trail:nth-child(1) { animation: trailAnim 0.6s infinite; top:30%; }
    .trail:nth-child(2) { animation: trailAnim 0.6s infinite 0.2s; top:60%;}
    .trail:nth-child(3) { animation: trailAnim 0.6s infinite 0.4s; top:40%;}
    .trail:nth-child(4) { animation: trailAnim 0.6s infinite 0.4s; top:70%;}

    @keyframes trailAnim {
        0% { transform: translateX(0) scaleX(0.2); opacity: 0; }
        30% { opacity: 1; }
        100% { transform: translateX(-40px) scaleX(1); opacity: 0; }
    }

    .button .send-text{
        transition:all 0.6s ease;
    }
    
    .button button:hover .send-text {
        transform: translateX(250%);
    }
</style>
<body>
    <div class="button">
        <button>
            <span class="plane-wrapper">
                <span class="trail"></span>
                <span class="trail"></span>
                <span class="trail"></span>
                <span class="trail"></span>

                <i class="fa-solid fa-paper-plane plane-inner"></i>
            </span>
            <div class="send-text">Send</div>
        </button>
    </div>
</body>
</html>
