<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000000;
        margin: 0;
    }
    button {
        position:relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width:125px;
        height:125px;
        padding: 15px 30px;
        font-size: 36px;
        border-radius: 50%;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 255, 208, 0.842),
        0 4px 10px rgba(0, 255, 208, 0.842),
        0 4px 14px rgba(0, 255, 208, 0.842),
        0 4px 18px rgba(0, 255, 208, 0.842);
        transition: all 0.6s ease;
    }

    button i,button span {
        position: absolute;
    }

    button span{
        opacity: 0;
        visibility: hidden;
        transition: all 0.1s ease;
        color:black;
        font-size: 0px;
    }

    button:hover i{
        transform: translateY(-200%);
        transition: all 0.6s ease;
    }

    button:hover span{
        opacity: 1;
        visibility: visible;
        font-size: 42px;
        font-weight: 700;
        transition: all 0.6s ease;
        transition-delay: 0.2s;
    }

    button:hover {
        width:350px;
        border-radius:70px;
        background-color: rgb(0, 255, 208);
        border:5px solid rgb(141, 255, 234);
        box-shadow: none;
    }
    i {
        transition: all 0.6s ease;
        font-size: 72px;
    }
</style>
<body>
    <div>
        <button>
            <i class="fa-solid fa-arrow-up"></i>
            <span>Back To Top</span>
        </button>
    </div>
</body>
</html>
