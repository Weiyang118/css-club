<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竖向多层椭圆动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ellipse {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: verticalMove 3.5s ease-in-out infinite;
        }

        /* 不同大小的椭圆 */
        .ellipse:nth-child(1) {
            width: 80px;
            height: 35px;
            border-color: rgba(255, 100, 150);
            animation-delay: 0s;
            box-shadow:
                0 0 10px rgba(255, 100, 150),
                0 0 20px rgba(255, 100, 150);
        }

        .ellipse:nth-child(2) {
            width: 120px;
            height: 50px;
            border-color: rgba(100, 200, 255);
            animation-delay: 0.1s;
            box-shadow:
                0 0 10px rgba(100, 200, 255),
                0 0 20px rgba(100, 200, 255);
        }

        .ellipse:nth-child(3) {
            width: 160px;
            height: 55px;
            border-color: rgba(150, 255, 100);
            animation-delay: 0.2s;
            box-shadow:
                0 0 10px rgba(150, 255, 100);
        }

        .ellipse:nth-child(4) {
            width: 200px;
            height: 60px;
            border-color: rgba(255, 200, 100);
            animation-delay: 0.3s;
            box-shadow:
                0 0 10px rgba(255, 200, 100);
        }

        .ellipse:nth-child(5) {
            width: 240px;
            height: 65px;
            border-color: rgba(200, 100, 255);
            animation-delay: 0.4s;
            box-shadow:
                0 0 10px rgba(200, 100, 255);
        }

        .ellipse:nth-child(6) {
            width: 280px;
            height: 70px;
            border-color: rgba(255, 255, 100);
            animation-delay: 0.5s;
            box-shadow:
                0 0 10px rgba(255, 255, 100);
        }

        .ellipse:nth-child(7) {
            width: 320px;
            height: 75px;
            border-color: rgba(100, 255, 200);
            animation-delay: 0.6s;
            box-shadow:
                0 0 10px rgba(100, 255, 200);
        }

        .ellipse:nth-child(8) {
            width: 360px;
            height: 80px;
            border-color: rgba(255, 150, 200);
            animation-delay: 0.7s;
            box-shadow:
                0 0 10px rgba(255, 150, 200);
        }

        .ellipse:nth-child(9) {
            width: 400px;
            height: 85px;
            border-color: rgba(100, 150, 255);
            animation-delay: 0.8s;
            box-shadow:
                0 0 10px rgba(100, 150, 255);
        }

        .ellipse:nth-child(10) {
            width: 440px;
            height: 90px;
            border-color: rgba(255, 200, 150);
            animation-delay: 0.9s;
            box-shadow:
                0 0 10px rgba(255, 200, 150);
        }

        .ellipse:nth-child(11) {
            width: 480px;
            height: 95px;
            border-color: rgba(150, 255, 200);
            animation-delay: 1.0s;
            box-shadow:
                0 0 10px rgba(150, 255, 200);
        }

        .ellipse:nth-child(12) {
            width: 520px;
            height: 100px;
            border-color: rgba(200, 255, 100);
            animation-delay: 1.1s;
            box-shadow:
                0 0 10px rgba(200, 255, 100);
        }

        @keyframes verticalMove {
            0% {
                top: 50%;
            }
            50% {
                top: calc(50% - 200px);
            }
            100% {
                top: 50%;
            }
        }

        /* 添加一些额外的视觉效果 */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* 背景粒子效果 */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        .particle:nth-child(n+9):nth-child(-n+20) {
            left: calc(10% + (var(--i, 0) * 8%));
            animation-delay: calc(var(--i, 0) * 0.5s);
        }

        @keyframes particleFloat {
            0% {
                top: 100vh;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: -10px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>
        <div class="ellipse"></div>

                <!-- 背景粒子 -->
        <div class="particle" style="--i: 1;"></div>
        <div class="particle" style="--i: 2;"></div>
        <div class="particle" style="--i: 3;"></div>
        <div class="particle" style="--i: 4;"></div>
        <div class="particle" style="--i: 5;"></div>
        <div class="particle" style="--i: 6;"></div>
        <div class="particle" style="--i: 7;"></div>
        <div class="particle" style="--i: 8;"></div>
        <div class="particle" style="--i: 9;"></div>
        <div class="particle" style="--i: 10;"></div>
    </div>

    <script>
        // 添加一些动态效果
        document.addEventListener('mousemove', (e) => {
            const ellipses = document.querySelectorAll('.ellipse');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            ellipses.forEach((ellipse, index) => {
                const offset = (mouseX - 0.5) * 20;
                ellipse.style.transform = `translateX(calc(-50% + ${offset}px))`;
            });
        });
    </script>
</body>
</html>
