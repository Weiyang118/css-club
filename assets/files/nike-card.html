<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max 270</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background:black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 350px;
            display: flex;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow:0 0 20px rgb(255, 255, 255)
        }

        .left-section {
            position: relative;
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
            overflow: hidden;
            z-index: 1;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .left-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn1.sgliteasset.com/SportPlanetWarehouseOutletSdnBhd/images/brand/brand-6575/GtlG0SKe64db497125755_1692092785.png');
            background-size: cover;
            background-position: center;
            background-repeat:no-repeat;
            opacity: 0.7;
            z-index: 0;
        }


        .left-section > * {
            position: relative;
            z-index: 1;
        }

        .nike-logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
            position: relative;
        }

        .nike-logo img{
            position: absolute;
            right:0px;
            top:50%;
            transform: translateY(-50%);
            width:36px;
            height:36px;
        }

        .shoe-name {
            font-size: 28px;
            font-weight: 700;
            color: #ff3232;
            margin-bottom: 15px;
        }

        .description {
            color: #000;
            line-height: 1.5;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight:700;
        }

        .color-options {
            margin-bottom: 20px;
        }

        .color-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
            font-size: 16px;
        }

        .color-swatches {
            display: flex;
            gap: 8px;
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 10px;
            border: 3px solid whitesmoke;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: #ff6b6b;
            transform: scale(1.1);
        }

        .size-selector {
            margin-bottom: 15px;
        }

        .size-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .size-options {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 6px 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
            min-width: 35px;
            text-align: center;
        }

        .size-option:hover {
            border-color: #ff6b6b;
            background: #fff5f5;
        }

        .size-option.active {
            border-color: #ff6b6b;
            background: #ff6b6b;
            color: white;
        }

        .right-section {
            flex: .5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: rgb(222, 222, 222);
            border-top-right-radius:10px;
            border-bottom-right-radius:10px;
        }

        .shoe-img {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%) rotateZ(-30deg);
            width: 450px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: transform 0.3s ease;
            z-index:1;
        }

        .shoe-img img{
            width:100%;
            height: 100%;
            object-fit: cover;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .specs {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        .spec-item {
            color: #ffffff;
        }

        .spec-label {
            font-weight: bold;
            color: #000000;
        }

        .decorative-circles {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.521);
        }

        .pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.521) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.521) 50%, rgba(0, 0, 0, 0.521) 75%, transparent 75%);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="left-section">
            <div class="nike-logo">NIKE <img src='./732084.png'/></div>
            <div class="shoe-name">Air Max 270</div>
            <div class="description">
                Ultra-comfortable running shoe with maximum Air cushioning for everyday wear.
            </div>
            
            <div class="color-options">
                <div class="color-label">Colors</div>
                <div class="color-swatches">
                    <div class="color-swatch active" style="background: linear-gradient(135deg, #ff6b6b, #ee5a52);" onclick="selectColor(this)"></div>
                    <div class="color-swatch" style="background: linear-gradient(135deg, #4ecdc4, #44a08d);" onclick="selectColor(this)"></div>
                    <div class="color-swatch" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="selectColor(this)"></div>
                    <div class="color-swatch" style="background: linear-gradient(135deg, #f093fb, #f5576c);" onclick="selectColor(this)"></div>
                    <div class="color-swatch" style="background: linear-gradient(135deg, #333, #666);" onclick="selectColor(this)"></div>
                </div>
            </div>

            <div class="size-selector">
                <div class="size-label">Size (US)</div>
                <div class="size-options">
                    <div class="size-option" onclick="selectSize(this)">7</div>
                    <div class="size-option" onclick="selectSize(this)">8</div>
                    <div class="size-option active" onclick="selectSize(this)">9</div>
                    <div class="size-option" onclick="selectSize(this)">10</div>
                    <div class="size-option" onclick="selectSize(this)">11</div>
                    <div class="size-option" onclick="selectSize(this)">12</div>
                </div>
            </div>

            <div class="specs">
                <div class="spec-item">
                    <span class="spec-label">Category:</span> Running
                </div>
                <div class="spec-item">
                    <span class="spec-label">Weight:</span> 380g
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="decorative-circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="pattern"></div>
        </div>
        <div class="shoe-img"><img src="./jd_019354_a-removebg-preview.png" alt="" srcset=""></div>
    </div>

    <script>
        function selectColor(element) {
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('active');
            });
            element.classList.add('active');
        }

        function selectSize(element) {
            document.querySelectorAll('.size-option').forEach(option => {
                option.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
