<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            position: relative;
            background-color: #00ff2a;
            color: rgb(0, 0, 0);
            border: none;
            width:300px;
            height:100px;
            padding: 15px 30px;
            font-size: 36px;
            border-radius: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            overflow: hidden;
            font-weight: 700;
        }

        button i{
            position:absolute;
            left:5%;
            margin-right: 20px;
            font-size:60px;
            transition: all 2s ease;
        }
        
        button span{
            position:absolute;
            left:60%;
            transform: translateX(-50%);
            margin-right: 20px;
            font-size:42px;
            transition: all 2s ease;
        }

        button:hover i{
            transform: rotateZ(360deg);
        }
        
    </style>
</head>
<body>
    <div>
        <button>
            <i class="fa-solid fa-compass"></i> 
            <span>Explore</span>
        </button>
    </div>
</body>
</html>
