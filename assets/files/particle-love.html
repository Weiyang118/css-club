<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>True Love</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let w = canvas.width;
let h = canvas.height;

const particles = [];
const particleCount = 3000;

function isInHeart(x, y) {
  x /= 16;
  y /= 16;
  return Math.pow(x * x + y * y - 1, 3) - x * x * y * y * y <= 0;
}

for (let i = 0; i < particleCount; i++) {
  let tx, ty;
  let tries = 0;
  do {
    tx = (Math.random() - 0.5) * 40;
    ty = (Math.random() - 0.5) * 40;
    tries++;
  } while (!isInHeart(tx, ty) && tries < 10);

  let targetX = w / 2 + tx * 10;
  let targetY = h / 2 - ty * 10;

  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    tx: targetX,
    ty: targetY,
    r: Math.random() * 1.6 + 0.6,
    alpha: Math.random() * 0.5 + 0.5,
    delta: Math.random() * 0.02 + 0.01,
    speed: Math.random() * 0.1 + 0.08,
    floatOffset: Math.random() * Math.PI * 2,
    colorShift: Math.random() * 50
  });
}

function animate() {
  ctx.clearRect(0, 0, w, h);

  const centerX = w / 2;
  const centerY = h / 2 + 200; 
  for (let i = 0; i < 5; i++) {
    let radius = 80 + i * 25;
    const gradient = ctx.createRadialGradient(centerX, centerY, 10, centerX, centerY, radius);
    gradient.addColorStop(0, `rgba(0,200,255,${0.35 - i * 0.07})`);
    gradient.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = gradient;

    ctx.beginPath();
    ctx.ellipse(centerX, centerY, radius, radius * 0.4, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  for (let p of particles) {
    let dx = p.tx - p.x;
    let dy = p.ty - p.y;
    p.x += dx * p.speed;
    p.y += dy * p.speed;

    let fx = Math.sin(Date.now() / 800 + p.floatOffset) * 0.4;
    let fy = Math.cos(Date.now() / 800 + p.floatOffset) * 0.4;

    p.alpha += p.delta;
    if (p.alpha > 1 || p.alpha < 0.3) p.delta *= -1;

    let blue = 200 + Math.sin(Date.now() / 300 + p.colorShift) * 55;

    ctx.beginPath();
    ctx.arc(p.x + fx, p.y + fy, p.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(0,${blue},255,${p.alpha})`;
    ctx.shadowColor = `rgba(0,${blue},255,${p.alpha})`;
    ctx.shadowBlur = 6;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  w = canvas.width;
  h = canvas.height;
});
</script>
</body>
</html>
